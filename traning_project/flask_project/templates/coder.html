<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .left-side {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .left-side img {
            width: 50px; 
            margin-right: 10px;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="https://www.coderwin.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2F1.4b68bb68.png&w=1920&q=75" width="60" height="60">
            <h1>CoderWin</h1>
        </div>
        <div class="right-side">
            <a href="/login" class="btn">Login</a>
            <a href="/singin" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
